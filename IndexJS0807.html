<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Обработчик данных</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/StyleJS0807.css">
</head>

<body>
    <header>
        <h1>Мой сайт</h1>
    </header>
    <hr>
    <main>
        <form id="form1" action="server/handler.html" method="post" onsubmit="return false;">
            <h4>Регистрация</h4>
            <hr>
            <div class="form-group">
                <div><label for="login">Логин</label></div>
                <input id="login" type="text" class="form-control" required>
                <small id="login_info">От 6 до 16 символов: буквы, цифры, _</small>
            </div>
            <div class="form-group">
                <div><label for="pass1">Пароль</label></div>
                <input id="pass1" type="password" class="form-control" required>
                <small id="pass1_info">От 8 символов: буквы, цифры, _; хотябы одна заглавная и цифра</small>
            </div>
            <div class="form-group">
                <div><label for="pass2">Подтверждение пароля</label></div>
                <input id="pass2" type="password" class="form-control" required>
                <small id="pass2_info">Пароль должен совпадать</small>
            </div>
            <div class="form-group">
                <div><label for="email">Пароль:</label></div>
                <input id="email" type="email" class="form-control" required>
                <small id="email_info">Стандартный почтовый шаблон и доменным именем</small>
            </div>
            <p>
                <input type="submit" value="Отправить" class="btn btn-primary">
                <input type="submit" value="Очистить" class="btn btn-secondary">
            </p>
        </form>
    </main>
    <hr>
    <footer>
        <h6>Copyright &copy; Livtrasir style 1988</h6>
    </footer>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="ClassLibJS0807.js" async></script>
    <script src="ScriptJS0807.js" defer></script>
</body>

</html>
